<ion-view view-title="Paleo Products">
	<ion-content>
		<div ng-repeat="product in products">
			<div class="row" ng-if="$even">
				<div ng-if="products[$index].name" class="col col-50 text-center">
					<a href="" ng-click="GotoLink('{{products[$index].product_url}}');">
						<div class="icon-box-high">
							<span class="pricetag">$ {{ products[$index].price }}</span>
							<img ng-if="products[$index].img_url" src="{{ products[$index].img_url }}" alt="memberimg" style="height:120px;width:100%;">
							<h4 style="margin:0px;font-size:16px;font-weight:bold;">{{ products[$index].name }}</h4>
						</div>
					</a>
				</div>
				<div ng-if="products[$index + 1].name"  class="col col-50 text-center">
					<a href="" ng-click="GotoLink('{{products[$index + 1].product_url}}');">
						<div class="icon-box-high">
							<span class="pricetag">$ {{ products[$index + 1].price }}</span>
							<img ng-if="products[$index + 1].img_url" src="{{ products[$index + 1].img_url }}" alt="memberimg" style="height:120px;;width:100%;">
							<h4 style="margin:0px;font-size:16px;font-weight:bold;">{{ products[$index + 1].name }}</h4>
						</div>
					</a>
				</div>
			</div>
		</div>
    </ion-content>
</ion-view>
